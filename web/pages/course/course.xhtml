<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./../../resources/templates/plantilla.xhtml">

            <ui:define name="content">

                <h:form id="formCurso">
                    <center>
                        <br/>
                        <h2><h:outputText value="Lista De Cursos"/></h2>
                    </center>

                    <p:growl id="growlCurso" showDetail="true" showSummary="false" sticky="false" life="3000"/>
<!--                    <h:commandLink >
                        <p:graphicImage url="/resources/img/pdf-icon-10.png" width="40" height="40"
                                        />
                        <p:dataExporter type="pdf" target="tablaCurso" fileName="Reporte Pdf"/>
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage url="/resources/img/Excel-2-icon.png" width="40" height="40" 
                                        style="margin-top: 9px;"
                                        />
                        <p:dataExporter type="xls" target="tablaCurso" fileName="Reporte Excel"/>
                    </h:commandLink>-->

                    <p:dataTable id="tablaCurso" value="#{cursoController.cursos}" var="curso"
                                 emptyMessage="No se encontrarón registros"  reflow="true" 
                                 paginator="true" paginatorPosition="bottom" rows="10" rowStyleClass="row-color">

                        <f:facet name="header">

                            <p:commandButton value="Registrar" onclick="PF('registrarCurso').show()"  
                                             styleClass="btn btn-primary"  
                                             style="width: 30%!important"/>
                        </f:facet>

                        <p:column headerText="Nombre" filterBy="#{curso.courseName}" filterMatchMode="contains">
                            <f:facet name="filter">
                                <p:inputText  value="#{cursoController.busqueda}">
                                    <p:ajax event="keyup" update="tablaCurso" 
                                            listener="#{cursoController.filtrarCurso()}" />
                                </p:inputText>
                                <p:commandButton icon="ui-icon-closethick" update="tablaCurso"
                                                 action="#{cursoController.limpiarFiltro(1)}"/>
                            </f:facet>

                            <h:outputText value="#{curso.courseName}">
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Fecha Inicio" filterBy="#{curso.startDate}">
                            <f:facet name="filter">
                                <p:calendar  value="#{cursoController.fechaInicio}">
                                    <p:ajax event="dateSelect" update="tablaCurso" 
                                            listener="#{cursoController.filtrarCurso()}" />
                                    <p:ajax event="change" update="tablaCurso" 
                                            listener="#{cursoController.filtrarCurso()}" />
                                </p:calendar>
                                <p:commandButton icon="ui-icon-closethick" update="tablaCurso"
                                                 action="#{cursoController.limpiarFiltro(2)}"/>
                            </f:facet>
                            <h:outputText  value="#{curso.startDate}">
                                <f:convertDateTime pattern="dd/MM/yyyy">
                                </f:convertDateTime>
                            </h:outputText>           
                        </p:column>

                        <p:column headerText="Fecha Fin" filterBy="#{curso.finishDate}">
                            <f:facet name="filter">
                                <p:calendar  value="#{cursoController.fechaFin}">
                                    <p:ajax event="dateSelect" update="tablaCurso" 
                                            listener="#{cursoController.filtrarCurso()}" />
                                    <p:ajax event="change" update="tablaCurso" 
                                            listener="#{cursoController.filtrarCurso()}" />
                                </p:calendar>
                                <p:commandButton icon="ui-icon-closethick" update="tablaCurso"
                                                 action="#{cursoController.limpiarFiltro(3)}"/>
                            </f:facet>
                            <h:outputText  value="#{curso.finishDate}">
                                <f:convertDateTime pattern="dd/MM/yyyy">
                                </f:convertDateTime>
                            </h:outputText>                            
                        </p:column>

                        <p:column filterBy="#{curso.couseStatus}" headerText="Estado">
                            <f:facet name="filter">
                                <p:selectOneMenu value="#{cursoController.filtrarEstado}">
                                    <f:selectItem itemLabel="Todos" itemValue="all" />
                                    <f:selectItem itemLabel="En Proceso" itemValue="true" />
                                    <f:selectItem itemLabel="Vencido" itemValue="false" />
                                    <f:ajax event="change" listener="#{cursoController.filtrarPorEstado}" render="tablaCurso"/>
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{curso.couseStatus ? 'En proceso': 'Vencido'}" />
                        </p:column>

                        <p:column headerText="Accciones" exportable="false">  
                            <p:commandButton icon="ui-icon-circle-zoomin"
                                             oncomplete="PF('verCurso').show()" update="verCurso"
                                             actionListener="#{cursoController.editarCurso(curso,1)}">
                            </p:commandButton>

                            <p:commandButton icon="ui-icon-pencil" oncomplete="PF('editarCurso').show()" update="editarCurso"
                                             actionListener="#{cursoController.editarCurso(curso,2)}">
                            </p:commandButton>

                            <p:commandButton  icon="ui-icon-trash" action="#{cursoController.eliminarCurso(curso)}"
                                              update="tablaCurso, :formCurso:growlCurso, :formVerCurso:gridVerCurso">
                                <p:confirm header="Confirmación" message="Estas Seguro de eliminar este curso?" icon="ui-icon-alert"/>
                            </p:commandButton>

                        </p:column>
                    </p:dataTable>

                </h:form>

                <p:dialog id="registrarCurso"  resizable="false"
                          closeOnEscape="false" draggable="false" closable="false"
                          widgetVar="registrarCurso" modal="true" width="380"
                          showEffect="fold" hideEffect="fold" responsive="true">

                    <center>
                        <h:form id="formRegistrar">

                            <h2>Registrar Curso</h2>
                            <h:panelGrid columns="1" id="gridRegistrar" width="280">

                                <p:inputText id="courseName" value="#{cursoController.curso.courseName}" title="CourseName" 
                                             required="true" requiredMessage="El campo nombre es obligatorio" maxlength="90"
                                             pt:placeholder="Nombre" validatorMessage="El campo Nombre debe tener entre 10 y 90 carácteres">
                                    <f:validateLength minimum="10" maximum="90"/>
                                </p:inputText>

                                <p:calendar id="startDate" value="#{cursoController.curso.startDate}" title="StartDate" 
                                            required="true" requiredMessage="El campo fecha inicio es obligatorio" 
                                            pattern="dd/MM/yyyy" pt:placeholder="Fecha de Inicio">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </p:calendar>

                                <p:calendar id="finishDate" value="#{cursoController.curso.finishDate}" title="FinishDate"
                                            required="true" requiredMessage="El campo fecha fin es obligatorio." pattern="dd/MM/yyyy"
                                            pt:placeholder="Fecha de finalización">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </p:calendar>

                                <p:inputTextarea id="description" value="#{cursoController.curso.description}" title="Description" 
                                                 required="true" requiredMessage="La descripción es obligatoria" maxlength="500"
                                                 rows="5" autoResize="false" style="height: 90px!important"
                                                 pt:placeholder="Descripción">
                                    <f:validateLength minimum="10" maximum="500"/>
                                </p:inputTextarea>

                            </h:panelGrid>

                            <h:panelGrid columns="2" width="290">
                                <p:commandButton value="Cerrar" action="#{cursoController.ocultarModal(1)}"
                                                 immediate="true" update="formRegistrar"
                                                 styleClass="btn btn-warning"/>
                                <p:commandButton value="Registrar" action="#{cursoController.registrarCurso()}"
                                                 update=":formCurso, formRegistrar:gridRegistrar"
                                                 styleClass="btn btn-primary"/>   
                            </h:panelGrid>
                        </h:form>
                    </center>
                </p:dialog>


                <p:dialog id="asociar"  resizable="false" responsive="true"
                          closeOnEscape="false" draggable="false" closable="false"
                          widgetVar="asociarUsuarios" modal="true"
                          showEffect="fold" hideEffect="fold" width="800">
                    <center>
                        <h:form id="formAsociar">
                            <h2>Asociar usuarios al curso</h2>
                            <p:panelGrid columns="2">

                                <h:panelGroup>
                                    <h:panelGrid columns="4">
                                        <p:selectCheckboxMenu label="Grupos" id="grupos" 
                                                              value="#{cursoController.listaGrupos}" 
                                                              converter="grupoConverter" filter='true'
                                                              styleClass="checkBox"
                                                              onHide="ejecutarFiltroAsociar();">
                                            <f:selectItems var="grupo" value="#{cursoController.listarGrupos()}" 
                                                           itemLabel="#{grupo.groupName}" itemValue="#{grupo}"/>
                                        </p:selectCheckboxMenu>

                                        <p:selectCheckboxMenu label="Roles" id="roles"
                                                              value="#{cursoController.listaRoles}" 
                                                              converter="rolConverter" filter='true'
                                                              styleClass="checkBox" 
                                                              onHide="ejecutarFiltroAsociar();">
                                            <f:selectItems var="roles" value="#{cursoController.listarRoles()}" 
                                                           itemLabel="#{roles.description}" itemValue="#{roles}"/>
                                        </p:selectCheckboxMenu>

                                        <p:remoteCommand  name="ejecutarFiltroAsociar"
                                                          update="listaUsuarios" process="@this grupos, @this roles"
                                                          action="#{cursoController.filtrarUsuarios()}"/> 

                                        <p:commandButton value="Limpiar" action="#{cursoController.limpiarFiltro()}"
                                                         update="listaUsuarios,grupos, roles"
                                                         styleClass="btn-dang"/>

                                    </h:panelGrid>

                                    <p:selectManyMenu id="listaUsuarios" value="#{cursoController.usuariosLista}" showCheckbox="true" 
                                                      converter="usuarioConverter" styleClass="usuarios-checkBox" scrollHeight="150"
                                                      style="width: 300px !important; height: 150px!important" >
                                        <f:selectItems var="user" value="#{cursoController.devolverUsuarios()}"
                                                       itemLabel="#{user.firstName} #{user.lastName}" itemValue="#{user}">
                                        </f:selectItems>
                                    </p:selectManyMenu>

                                    <p:commandButton value="Asignar" update=":formAsociar"
                                                     action="#{cursoController.asociarUsuarios()}"
                                                     styleClass="btn btn-primary"/>
                                </h:panelGroup>

                                <h:panelGroup>

                                    <p:dataTable id="tablaUsuarios"
                                                 value="#{cursoController.usuariosListaAsignar}" var="usuariosCurso" 
                                                 emptyMessage="No se encontrarón registros" reflow="true"
                                                 paginator="true" paginatorPosition="bottom" rows="5"  rowStyleClass="algo">

                                        <p:column filterBy="#{usuariosTable.groupId.groupName}" filterMatchMode="in" >
                                            <f:facet name="filter">
                                                <p:selectCheckboxMenu id="gruposFiltro" label="Grupos"     
                                                                      onHide="ejecutarFiltro();"
                                                                      value="#{cursoController.gruposPersona}" filter="true"
                                                                      converter="grupoConverter" >

                                                    <f:selectItems var="grupo" value="#{usuarioController.listarGrupos()}" 
                                                                   itemLabel="#{grupo.groupName}" itemValue="#{grupo}"/>
                                                </p:selectCheckboxMenu>
                                                <p:remoteCommand  name="ejecutarFiltro"
                                                                  update=":formAsociar:tablaUsuarios" process="@this gruposFiltro"
                                                                  action="#{cursoController.filtrarPersonasAsignar()}"/> 
                                            </f:facet>
                                            <h:outputText value="#{usuariosCurso.groupId.groupName}"/>
                                        </p:column>

                                        <p:column headerText="Nombre">
                                            <h:outputText value="#{usuariosCurso.firstName} #{usuariosCurso.lastName}">
                                            </h:outputText>
                                        </p:column>

                                        <p:column headerText="Acciones" width="55">
                                            <f:facet name="header">
                                                <p:commandButton icon="ui-icon-circle-close" update=":formAsociar, :formCurso:growlCurso"
                                                                 action="#{cursoController.removerTodosLosUsuariosAginar()}"/>
                                            </f:facet>
                                            <p:commandButton icon="ui-icon-close" update=":formAsociar, :formCurso:growlCurso"
                                                             action="#{cursoController.removerUsuarioAginar(usuariosCurso)}"/>
                                        </p:column>
                                    </p:dataTable>
                                </h:panelGroup>

                            </p:panelGrid>

                            <h:panelGrid columns="2">
                                <p:commandButton value="Cerrar" action="#{cursoController.ocultarModal(3)}" 
                                                 immediate="true" update="editarCurso, formAsociar"
                                                 styleClass="btn btn-warning"/>
                                <p:commandButton value="Enviar" action="#{cursoController.registrarUsuariosCurso()}" 
                                                 update=":formCurso, :formCurso:tablaCurso, :formRegistrar"
                                                 styleClass="btn btn-success"/>
                            </h:panelGrid>
                        </h:form>
                    </center>
                </p:dialog>

                <p:dialog id="editarCurso"  resizable="false"
                          closeOnEscape="false" draggable="false" closable="false"
                          widgetVar="editarCurso" modal="true" width="380"
                          showEffect="fold" hideEffect="fold" responsive="true">

                    <center>
                        <h:form id="formEditar">
                            <h2>Modificar Curso</h2>
                            <h:panelGrid columns="1" id="gridEditar" width="280">

                                <!--<p:outputLabel value="Nombre" for="courseName" />-->
                                <p:inputText id="courseName" value="#{cursoController.curso.courseName}" title="CourseName" 
                                             required="true" requiredMessage="El campo nombre es obligatorio" maxlength="90"
                                             disabled="#{cursoController.desabilitarInputSiCursoVencido()}"
                                             pt:placeholder="Nombre">
                                    <f:validateLength minimum="10" maximum="90"/>
                                </p:inputText>

                                <!--<p:outputLabel value="Fecha Inicio" for="startDate" />-->
                                <p:calendar id="startDate" value="#{cursoController.curso.startDate}" title="StartDate"  
                                            requiredMessage="El campo fecha inicio es obligatorio"  required="true"
                                            pattern="dd/MM/yyyy" disabled="#{cursoController.desabilitarInputSiCursoVencido()}"
                                            pt:placeholder="Fecha de Inicio">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </p:calendar>

                                <!--<p:outputLabel value="Fecha Fin" for="finishDate" />-->
                                <p:calendar id="finishDate" value="#{cursoController.curso.finishDate}" title="FinishDate"
                                            required="true" requiredMessage="El campo fecha fin es obligatorio." 
                                            pattern="dd/MM/yyyy" pt:placeholder="Fecha de Finalización">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </p:calendar>

                                <!--<h:column/>-->
                                <!--                                <p:commandLink value="Editar usuarios" oncomplete="PF('editarUsuarios').show();" 
                                                                               actionListener="#{cursoController.devolverUsuariosPorCurso(1)}" update="editarUsuarios"
                                                                               disabled="#{cursoController.desabilitarInputSiCursoVencido()}"/>-->

                                <!--<p:outputLabel value="Descripción" for="description" />-->
                                <p:inputTextarea id="description" value="#{cursoController.curso.description}" title="Description" 
                                                 required="true" requiredMessage="La descripción es obligatoria" maxlength="500"
                                                 rows="5" autoResize="false" style="height: 90px!important"
                                                 disabled="#{cursoController.desabilitarInputSiCursoVencido()}"
                                                 pt:placeholder="Descripción">
                                    <f:validateLength minimum="10" maximum="500"/>
                                </p:inputTextarea>
                                <p:commandButton value="Editar usuarios" oncomplete="PF('editarUsuarios').show();" 
                                                 actionListener="#{cursoController.devolverUsuariosPorCurso(1)}" update="editarUsuarios"
                                                 disabled="#{cursoController.desabilitarInputSiCursoVencido()}"
                                                 styleClass="btn-block botonOpcional-form"/>

                            </h:panelGrid>

                            <h:panelGrid columns="2" width="290">                                
                                <p:commandButton value="Cerrar" action="#{cursoController.ocultarModal(2)}" 
                                                 immediate="true" update="editarCurso"
                                                 styleClass="btn btn-warning"/>
                                <p:commandButton value="Guardar" action="#{cursoController.editarCerrarModal()}"
                                                 update=":formCurso, formEditar:gridEditar"
                                                 styleClass="btn btn-success"/>
                            </h:panelGrid>
                        </h:form>
                    </center>
                </p:dialog>

                <p:dialog id="editarUsuarios"  resizable="false" 
                          closeOnEscape="false" draggable="false" closable="false"
                          widgetVar="editarUsuarios" modal="true" styleClass="algo"
                          showEffect="fold" hideEffect="fold" width="800" >
                    <center>
                        <h:form id="formEditarUsuariosCurso">
                            <h2>Asociar usuarios al curso</h2>

                            <p:panelGrid columns="2">

                                <h:panelGroup>
                                    <h:panelGrid columns="4">
                                        <p:selectCheckboxMenu label="Grupos" id="gruposEditarAsignar"
                                                              value="#{cursoController.listaGrupos}" 
                                                              converter="grupoConverter" filter='true'
                                                              styleClass="checkBox"
                                                              onHide="ejecutarFiltroEditarAsignar();">
                                            <f:selectItems var="grupo" value="#{cursoController.listarGrupos()}" 
                                                           itemLabel="#{grupo.groupName}" itemValue="#{grupo}"/>
                                        </p:selectCheckboxMenu>

                                        <p:selectCheckboxMenu label="Roles" id="rolesEditarAsignar"
                                                              value="#{cursoController.listaRoles}" 
                                                              converter="rolConverter" filter='true'
                                                              styleClass="checkBox" 
                                                              onHide="ejecutarFiltroEditarAsignar();">
                                            <f:selectItems var="roles" value="#{cursoController.listarRoles()}" 
                                                           itemLabel="#{roles.description}" itemValue="#{roles}"/>
                                        </p:selectCheckboxMenu>

                                        <p:remoteCommand  name="ejecutarFiltroEditarAsignar"
                                                          update="usuariosEditarAsignar" process="@this gruposEditarAsignar, @this rolesEditarAsignar"
                                                          action="#{cursoController.filtrarUsuarios()}"/> 

                                        <p:commandButton value="Limpiar" action="#{cursoController.limpiarFiltro()}" 
                                                         update="usuariosEditarAsignar, gruposEditarAsignar, rolesEditarAsignar"
                                                         styleClass="btn-dang"/>

                                    </h:panelGrid>

                                    <p:selectManyMenu id="usuariosEditarAsignar" value="#{cursoController.usuariosLista}" showCheckbox="true" 
                                                      converter="usuarioConverter" styleClass="usuarios-checkBox" scrollHeight="150"
                                                      style="width: 300px !important; height: 150px!important" >
                                        <f:selectItems var="user" value="#{cursoController.devolverUsuarios()}"
                                                       itemLabel="#{user.firstName} #{user.lastName}" itemValue="#{user}">
                                        </f:selectItems>
                                    </p:selectManyMenu>

                                    <p:commandButton value="Asignar" update=":formEditarUsuariosCurso"
                                                     action="#{cursoController.asignarUsuariosAlEditar()}"
                                                     styleClass="btn btn-primary"/>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <p:dataTable id="tablaUsuarios"
                                                 value="#{cursoController.usuariosPorCurso}" var="usuariosCurso" 
                                                 emptyMessage="No se encontrarón registros" reflow="true"
                                                 paginator="true" paginatorPosition="bottom" rows="5"  rowStyleClass="algo">

                                        <p:column filterBy="#{usuariosTable.groupId.groupName}" filterMatchMode="in" >
                                            <f:facet name="filter">
                                                <p:selectCheckboxMenu id="gruposFiltro" label="Grupos"     
                                                                      onHide="ejecutarFiltroEditar();"
                                                                      value="#{cursoController.gruposPersona}" filter="true"
                                                                      converter="grupoConverter" >

                                                    <f:selectItems var="grupo" value="#{usuarioController.listarGrupos()}" 
                                                                   itemLabel="#{grupo.groupName}" itemValue="#{grupo}"/>
                                                </p:selectCheckboxMenu>
                                                <p:remoteCommand  name="ejecutarFiltroEditar"
                                                                  update=":formEditarUsuariosCurso:tablaUsuarios" process="@this gruposFiltro"
                                                                  action="#{cursoController.filtrarPersonasPorGrupo()}"/> 
                                            </f:facet>
                                            <h:outputText value="#{usuariosCurso.userId.groupId.groupName}"/>
                                        </p:column>

                                        <p:column headerText="Nombre">
                                            <h:outputText value="#{usuariosCurso.userId.firstName} #{usuariosCurso.userId.lastName}">
                                            </h:outputText>
                                        </p:column>

                                        <p:column headerText="Acciones" width="55">
                                            <f:facet name="header">
                                                <p:commandButton icon="ui-icon-circle-close" update=":formEditarUsuariosCurso, :formCurso:growlCurso"
                                                                 action="#{cursoController.removerTodosUsuariosDelCurso()}"/>
                                            </f:facet>
                                            <p:commandButton icon="ui-icon-close" update=":formEditarUsuariosCurso, :formCurso:growlCurso"
                                                             action="#{cursoController.removerUsuarioDelCurso(usuariosCurso)}"/>
                                        </p:column>
                                    </p:dataTable>
                                </h:panelGroup>

                            </p:panelGrid>

                            <h:panelGrid columns="2">
                                <p:commandButton value="Cerrar" update="verCurso,formEditarUsuariosCurso"  immediate="true" 
                                                 actionListener="#{cursoController.ocultarModal(5)}"
                                                 styleClass="btn btn-warning"/>
                                <p:commandButton value="Guardar" update="verCurso,formEditarUsuariosCurso, :formCurso:growlCurso"
                                                 action="#{cursoController.guardarEdicionCerrarModal()}" immediate="true" 
                                                 styleClass="btn btn-success"/>
                            </h:panelGrid>
                        </h:form>
                    </center>
                </p:dialog>

                <p:dialog id="verCurso"  resizable="false" 
                          closeOnEscape="false" draggable="false" closable="true"
                          widgetVar="verCurso" modal="true" styleClass="algo"
                          showEffect="fold" hideEffect="fold" width="650" >
                    <center>

                        <h:form id="formVerCurso">
                            <h2>Detalle Curso</h2>

                            <p:panelGrid columns="2" id="gridVerCurso">

                                <h:outputText value="Nombre"/>
                                <h:outputText value="#{cursoController.curso.courseName}"/>

                                <h:outputText value="Fecha Inicio"/>
                                <h:outputText value="#{cursoController.curso.startDate}">
                                    <f:convertDateTime pattern="dd/MM/yyy"/>
                                </h:outputText>

                                <h:outputText value="Fecha Fin"/>
                                <h:outputText value="#{cursoController.curso.finishDate}">
                                    <f:convertDateTime pattern="dd/MM/yyy"/>
                                </h:outputText>

                                <h:outputText value="Descripcion"/>
                                <h:outputText value="#{cursoController.curso.description}"/>

                                <p:panelGrid columns="1">
                                    <h:outputText value="Usuarios"/>
                                    
                                    <p:commandLink oncomplete="PF('graficaCurso').show();"  
                                                   actionListener="#{cursoChartController.listarUsuarios()}"
                                                   update=":formGrafica:gridGrafica">
                                        <p:graphicImage url="/resources/img/probabilidad-y-estadistica-gif-6.gif" width="50"/>
                                    </p:commandLink>

                                    <h:commandLink value="PDF">
                                        <p:dataExporter type="pdf" target="usuariosTabla" fileName="Reporte usuarios por curso"/>
                                    </h:commandLink>

                                    <h:commandLink value="XLS">
                                        <p:dataExporter type="xls" target="usuariosTabla" fileName="Reporte usuarios por curso"/>
                                    </h:commandLink>

                                </p:panelGrid>

                                <p:dataTable id="usuariosTabla" reflow="true"
                                             value="#{cursoController.usuariosPorCurso}" var="usuariosCurso" 
                                             emptyMessage="No se encontrarón registros" 
                                             paginator="true" paginatorPosition="bottom" rows="5"  rowStyleClass="algo">

                                    <p:column filterBy="#{usuariosTable.groupId.groupName}" filterMatchMode="in" >
                                        <f:facet name="filter" >
                                            <p:selectCheckboxMenu id="gruposLista" label="Grupos"     
                                                                  onHide="ejecutarFiltro();"
                                                                  value="#{cursoController.gruposPersona}" filter="true"
                                                                  converter="grupoConverter" >

                                                <f:selectItems var="grupo" value="#{cursoChartController.listarGrupos()}" 
                                                               itemLabel="#{grupo.groupName}" itemValue="#{grupo}"/>
                                            </p:selectCheckboxMenu>
                                            <p:remoteCommand  name="ejecutarFiltro"
                                                              update=":formVerCurso:usuariosTabla" process="@this gruposLista"
                                                              action="#{cursoController.filtrarPersonasPorGrupo()}"/> 
                                        </f:facet>
                                        <h:outputText value="#{usuariosCurso.userId.groupId.groupName}"/>
                                    </p:column>

                                    <p:column headerText="Nombres y Apellidos">
                                        <h:outputText value="#{usuariosCurso.userId.firstName} #{usuariosCurso.userId.lastName}">
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="Validación">
                                        <h:outputText value="#{cursoController.determinarCalificacion(usuariosCurso)}">
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="Validar" width="55" exportable="false">
                                        <p:commandButton icon="ui-icon-star" 
                                                         actionListener="#{cursoController.asignarUsuarioCurso(usuariosCurso)}"
                                                         oncomplete="PF('calificarCurso').show();"
                                                         update="calificarCurso" />
                                    </p:column>
                                </p:dataTable>

                            </p:panelGrid>

                            <h:panelGrid columns="1">
                                <p:commandButton value="Cerrar" action="#{cursoController.ocultarModal(4)}" 
                                                 immediate="true" update="verCurso" styleClass="btn btn-warning btn-block"/>
                            </h:panelGrid>
                        </h:form>
                    </center>
                </p:dialog>


                <p:dialog id="calificarCurso"  resizable="false" 
                          closeOnEscape="false" draggable="false" closable="false"
                          widgetVar="calificarCurso" modal="true"
                          showEffect="fade" hideEffect="fade" width="400" >

                    <center>
                        <h:form id="formCalificar">
                            <h2>Validar Curso</h2>
                            <p:panelGrid columns="2" id="gridCalificar">

                                <p:outputLabel value="Curso"/>
                                <h:outputText value="#{cursoController.usuarioPorCursoActual.courseId.courseName}"/>

                                <p:outputLabel value="Persona"/>
                                <h:outputText value="#{cursoController.usuarioPorCursoActual.userId.firstName} 
                                              #{cursoController.usuarioPorCursoActual.userId.lastName}"/>


                                <p:outputLabel value="Descripción"/>
                                <h:outputText value="#{cursoController.usuarioPorCursoActual.description}"/>

                                <p:outputLabel value="Adjunto"/>
                                <p:commandButton ajax="false" immediate="true" value="Descargar"
                                                 disabled="#{cursoController.usuarioPorCursoActual.attached == null ? true : false}"
                                                 styleClass="btn-block botonOpcional-form"> 
                                    <p:fileDownload value="#{cursoController.file}"/>
                                </p:commandButton>

                                <p:outputLabel value="Validación" />
                                <p:selectOneMenu value="#{cursoController.usuarioPorCursoActual.grade}" style="width: 85%!important">
                                    <f:selectItem itemLabel="Aprobado" itemValue="true"/>
                                    <f:selectItem itemLabel="No Aprobado" itemValue="false"/>
                                </p:selectOneMenu>

                            </p:panelGrid>

                            <h:panelGrid columns="2">                         
                                <p:commandButton value="Cerrar" immediate="true" actionListener="#{cursoController.ocultarModal(8)}"
                                                 styleClass="btn btn-warning"/>
                                <p:commandButton value="Guardar" iconPos="ui-icon-check"
                                                 action="#{cursoController.calificarUsuarioCurso()}"
                                                 update="formCurso:growlCurso, formVerCurso:usuariosTabla"
                                                 disabled="#{cursoController.usuarioPorCursoActual.grade}"
                                                 styleClass="btn btn-success"/> 
                            </h:panelGrid>
                        </h:form>
                    </center>

                </p:dialog>

                <p:dialog id="graficaCurso"  resizable="false"
                          closeOnEscape="true" draggable="false" closable="true"
                          widgetVar="graficaCurso" modal="true"  style="max-width: 1200px;"
                          showEffect="fold" hideEffect="fold" responsive="true">
                    <center>
                        <h:form id="formGrafica">

                            <h2>Desarrollo</h2>
                            <h:panelGrid columns="1" id="gridGrafica">
                                <p:chart type="bar" model="#{cursoChartController.barModel}" style="height:200px;" 
                                         responsive="true"/>

                                <br/>
                                <br/>
                                <p:dataTable id="usuarioCursoTable" reflow="true" 
                                             value="#{cursoChartController.listaUsuariosSinEvidencia}" var="usuarioCurso"
                                             emptyMessage="No se encontrarón registros" rowStyleClass="row-color"
                                             paginator="true" paginatorPosition="bottom" rows="6" >

                                    <f:facet name="header" >
                                        <h:outputText value="Usuarios sin evidencia"/>
                                        <br/>
                                        <h:commandLink value="PDF">
                                            <p:dataExporter type="pdf" target="usuarioCursoTable" fileName="Reporte usuarios Sin evidencia"/>
                                        </h:commandLink>

                                        <h:commandLink value="XLS" style="margin-left: 20px">
                                            <p:dataExporter type="xls" target="usuarioCursoTable" fileName="Reporte usuarios Sin evidencia"/>
                                        </h:commandLink>
                                    </f:facet>

                                    <p:column filterBy="#{usuarioCurso.groupId.groupName}" filterMatchMode="in" >
                                        <f:facet name="filter">
                                            <p:selectCheckboxMenu id="gruposListaGrafica" label="Grupos"     
                                                                  onHide="ejecutarFiltroGrafica();"
                                                                  value="#{cursoChartController.gruposPersona}" filter="true"
                                                                  converter="grupoConverter" >

                                                <f:selectItems var="grupo" value="#{cursoChartController.listarGrupos()}" 
                                                               itemLabel="#{grupo.groupName}" itemValue="#{grupo}"/>
                                            </p:selectCheckboxMenu>
                                            <p:remoteCommand  name="ejecutarFiltroGrafica"
                                                              update=":formGrafica, :formGrafica:usuarioCursoTable" process="@this gruposListaGrafica"
                                                              action="#{cursoChartController.filtrarPersonas()}"/>                                        
                                        </f:facet>
                                        <h:outputText value="#{usuarioCurso.groupId.groupName}"/>
                                    </p:column>

                                    <p:column headerText="Persona" filterMatchMode="in"
                                              filterBy="#{usuarioCurso.firstName}" >
                                        <f:facet name="filter">
                                            <p:inputText value="#{cursoChartController.nombrePersona}" 
                                                         placeholder="Ej. Arturo">
                                                <p:ajax event="change" update=":formGrafica:usuarioCursoTable" 
                                                        listener="#{cursoChartController.filtrarPersonas()}" />
                                            </p:inputText>
                                        </f:facet>
                                        <h:outputText value="#{usuarioCurso.firstName} #{usuarioCurso.lastName}"/>
                                    </p:column>
                                </p:dataTable>

                            </h:panelGrid>

                            <h:panelGrid columns="1">
                                <p:commandButton value="Cerrar" actionListener="#{cursoController.ocultarModal(10)}"
                                                 styleClass="btn btn-warning" immediate="true" />
                            </h:panelGrid>
                        </h:form>
                    </center>

                </p:dialog>


                <p:dialog id="confirmarEliminacion"  resizable="false" 
                          closeOnEscape="false" draggable="false" closable="false"
                          widgetVar="confirmarEliminacion" modal="true"
                          showEffect="fade" hideEffect="fade"  header="Confirmar">

                    <h:form>
                        <center>
                            <h:outputText value="Algunas personas ya enviaron la evidencia"/>                         
                            <br/>

                            <h:outputText value="y no pueden ser removidas de este curso"/>
                            <br/>
                            <h:outputText value="¿Desea remover a los demás usuarios?"/>
                            <br/>
                            <p:separator/>

                            <p:commandButton value="Si" icon="ui-icon-check" action="#{cursoController.eliminarTodosLosUsuariosDelCurso()}" 
                                             update=":formCurso:tablaCurso, :formCurso:growlCurso" 
                                             styleClass="boton-confirm-yes"/>
                            <p:commandButton value="No" icon="ui-icon-close" oncomplete="PF('confirmarEliminacion').hide();"
                                             styleClass="boton-confirm-no" style="margin-left: 12px"/>
                        </center>
                    </h:form>       

                </p:dialog>

                <h:form>   
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <center>
                            <h:panelGrid columns="2">
                                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes boton-confirm-yes" icon="ui-icon-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no boton-confirm-no" icon="ui-icon-close" />
                            </h:panelGrid>
                        </center>
                    </p:confirmDialog>
                </h:form>             

            </ui:define>

        </ui:composition>

    </body>
</html>
