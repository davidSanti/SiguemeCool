<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Sigueme</title>      
    </h:head>
    <h:body>
        <h:form id="login">
            <p:growl id="growlLogin" showDetail="true" showSummary="false" sticky="false" life="2000"/> 
            <center>
                <h1>Inicio de Sesión</h1>
                <p:separator/>
                <h:panelGrid columns="2">

                    <p:outputLabel for="cedula" value="Cedula"/>
                    <p:inputText id="cedula" required="true" requiredMessage="La cedula es un campo obligatorio"
                                 value="#{loginController.user.identification}" styleClass="form-control">
                        <f:validateLength minimum="8" maximum="10"/>
                    </p:inputText>

                    <p:outputLabel for="password" value="Clave"/>
                    <p:password id="password" required="true" requiredMessage="La contraseña es un campo obligatorio"
                                value="#{loginController.user.userPassword}" styleClass="form-control" onkeypress="isCapslock(event);">
                    </p:password>

                    <p:column/>
                    <p:commandLink style="margin-left: 17px;" value="¿Olvidaste tu contraseña?" 
                                   oncomplete="PF('recuperarClave').show()"/>
                </h:panelGrid>  
                <br/>
                <p:commandButton id="iniciarSesion" value="Ingresar" 
                                 action="#{loginController.autenticarUsuario()}"   
                                 styleClass="btn waves-effect waves-light"
                                 update="login"/>
            </center>
        </h:form>


        <p:dialog id="recuperarClave" widgetVar="recuperarClave" resizable="false" header="Recuperar Contraseña"
                  modal="true" closeOnEscape="false" showEffect="fade" hideEffect="fade" closable="false">

            <h:form id="formRecuperarClave">
                <p:growl id="growlRecuperar" showDetail="true" showSummary="false" sticky="false" life="5000"/> 

                <h:panelGrid id="gridRecuperarClave" columns="2">

                    <p:outputLabel value="Identificacion" for="recuperarIdentificacion"/>
                    <p:inputText id="recuperarIdentificacion" value="#{loginController.identificacionRecuperarClave}" pt:required="true"
                                 required="true" requiredMessage="Campo obligatorio"/>

                    <p:outputLabel value="Correo" for="recuperarCorreo"/>
                    <p:inputText id="recuperarCorreo" value="#{loginController.correoRecuperarClave}" pt:required="true"
                                 required="true" requiredMessage="Campo obligatorio"/>

                    <p:commandButton value="Continuar" action="#{loginController.recuperarClave()}" 
                                     update="recuperarClave, formRecuperarClave:growlRecuperar"/>
                    <p:commandButton value="Cancelar" immediate="true" actionListener="#{loginController.ocultarModal(1)}"/>
                </h:panelGrid>
            </h:form>
        </p:dialog>

    </h:body>
</html>
