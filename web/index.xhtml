<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Sigueme</title>      
    </h:head>
    <h:body>
        <h:form id="login">
            <p:growl id="growlLogin" showDetail="true" showSummary="false" sticky="false" life="2000"/> 
            <h:panelGrid columns="2">

                <p:outputLabel for="cedula" value="Cedula"/>
                <p:inputText id="cedula" required="true" requiredMessage="La cedula es un campo obligatorio"
                             value="#{loginController.user.identification}" styleClass="form-control">
                    <f:validateLength minimum="8" maximum="10"/>
                </p:inputText>

                <p:outputLabel for="password" value="Clave"/>
                <p:password id="password" required="true" requiredMessage="La contraseÃ±a es un campo obligatorio"
                            value="#{loginController.user.userPassword}" styleClass="form-control" onkeypress="isCapslock(event);">
                </p:password>


                <p:commandButton id="iniciarSesion" value="Ingresar" 
                                 action="#{loginController.autenticarUsuario()}"   
                                 styleClass="btn waves-effect waves-light"
                                 update="login">
                </p:commandButton><br></br><br></br>
                <p:commandLink style="margin-left: 17px;" value="#{msgs['Index.ForgotPassword']}" oncomplete="PF('password').show()"/>

            </h:panelGrid>

        </h:form>
    </h:body>
</html>
